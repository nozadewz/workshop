apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: workshop-prd
spec:
  selector:
    matchLabels:
      app: api
  replicas: 2
  template:
    metadata:
      labels:
        app: api
    spec:
      imagePullSecrets:
        - name: secret-docker
      containers:
      - name: gopher-api
        image: ghcr.io/nozadewz/workshop:8554d1b1d6b078ef7b073c7ce31d4c36f0870aa2
        imagePullPolicy: Always
        ports:
        - containerPort: 1323
        envFrom:
          - configMapRef:
              name: app-env-config
          - secretRef:
              name: secret-config
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /healthz
            port: 1323
            httpHeaders:
            - name: Authorization
              value: 'basic YWRtaW46c2VjcmV0'
          initialDelaySeconds: 3
          periodSeconds: 60
